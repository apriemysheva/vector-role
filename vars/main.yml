---
vector_config:
  sources:
    our_log:
      type: file
      read_from: beginning
      ignore_older_secs: 600
      include:
      - /var/log/**/*.log
  sinks:
    to_clickhouse:
      type: clickhouse
      inputs:
        - our_log
      database: logs
      endpoint: http://{{ hostvars['clickhouse-01']['ansible_default_ipv4']['address'] }}:8123
      table: my_table
      compression: gzip
      healthcheck: false
      skip_unknown_fields: true
# vars file for vector-role
